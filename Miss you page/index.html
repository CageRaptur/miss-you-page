<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classmate I Miss You</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: pink;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
        position: relative;
        z-index: 2;
    }
    h2 {
        margin-bottom: 1.5em;
        position: relative;
        z-index: 2;
    }
    .btn-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        min-height: 60px;
        z-index: 2;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    #yesBtn {
        background-color: lightgreen;
        position: relative;
        z-index: 2;
    }
    #noBtn {
        background-color: lightcoral;
        position: relative;
        z-index: 2;
    }

    /* Floating hearts background */
    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(0.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Classmate I miss you</h1>
<h2>Do you miss me too?</h2>

<div class="btn-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Public music link -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // Move No button away when hovered
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
        const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
        noBtn.style.position = "fixed";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // Play music when Yes button is clicked
    yesBtn.addEventListener("click", () => {
        music.play().catch(err => {
            alert("Your browser blocked the music until you interact more.");
            console.error(err);
        });
        alert("Yay! I miss you too ❤️");
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s"; // 3-6 seconds
        document.body.appendChild(heart);

        // Remove after animation
        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300); // new heart every 0.3s
</script>

</body>
</html>
